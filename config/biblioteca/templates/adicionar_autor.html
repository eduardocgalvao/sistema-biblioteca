{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Autor</title>
    <link rel="stylesheet" href="{% static 'css/adicionar_autor.css' %}" />
</head>
<body>
    <a href="{% url 'tela_inicial' %}" class="back-btn">←</a>

    <div class="pagina">
        <div class="cabecalho-livro">
            <img src="{% static 'img/logo.png' %}" class="logo-site">
            <h1>Adicione um Novo Autor</h1>
        </div>

        <div class="card-form">
            <form method="POST" action="{% url 'autor-create' %}">
                {% csrf_token %}

                <div class="linha-inputs">
                    <div class="campo">
                        <label for="id_nome">Nome:</label>
                        <input type="text" name="nome" id="id_nome" value="{{ form.nome.value|default_if_none:'' }}">
                        {{ form.nome.errors }}
                    </div>

                    <div class="campo">
                        <label for="id_sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="id_sobrenome" value="{{ form.sobrenome.value|default_if_none:'' }}">
                        {{ form.sobrenome.errors }}
                    </div>
                </div>

                <div class="btn-area">
                    <button type="submit" class="btn-salvar">
                        Adicionar Autor
                    </button>
                </div>
            </form>
        </div>

    <!-- POP-UP DE SUCESSO -->
    {% if sucesso %}
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="popup-close" onclick="fecharPopup()">X</button>
            <h2>Autor Salvo <span class="check">✔️</span></h2>
            <p>Id: <span id="popup-id">{{ autor_id }}</span></p>
            <p>Nome: <span id="popup-nome">{{ autor_nome }}</span></p>
            <p>Sobrenome: <span id="popup-sobrenome">{{ autor_sobrenome }}</span></p>
        </div>
    </div>
    <script>
        function fecharPopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Abrir popup automaticamente ao carregar
        document.getElementById("popup").style.display = "block";
    </script>
    {% endif %}

</body>
</html>
