{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login - BookStack</title>

    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <body>
    <main>
      <div class="container">

        <!-- Logo -->
        <img src="{% static 'img/logo.png' %}" class="logo" alt="BookStack Logo" />

        <h1>Entrar no Sistema</h1>

        <div class="card">
          <h2>Acesse sua biblioteca com seu e-mail e senha</h2>

          <hr />

          <!-- FORM LOGIN -->
          <form method="post" novalidate>
            {% csrf_token %}

            <!-- EMAIL -->
            <div class="form-group full">
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <!-- SENHA -->
            <div class="form-group full">
              <label for="password">Senha</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <!-- BOTÃƒO -->
            <button type="submit">Entrar</button>
          </form>

        </div>
      </div>
    </main>
  </body>
</html>
