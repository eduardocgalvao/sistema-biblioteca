<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título da página exibido na aba do navegador -->
    <title>Login - BookStack</title>

    <!-- Template tag do Django para carregar arquivos estáticos -->
    {% load static %}

    <!-- Link para folha de estilos CSS customizada -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <!-- ========================================
       SEÇÃO BODY - Conteúdo Principal
       ======================================== -->
  <body>
    <!-- Elemento semântico principal da página -->
    <main>
      <!-- Container principal que envolve todo o conteúdo de login -->
      <div id="container">
        <!-- Título principal da página -->
        <h1>Inicie sua sessão</h1>

        <!-- Card/Cartão contendo o formulário de login -->
        <div class="card">
          <!-- Subtítulo de boas-vindas -->
          <h2>
            Bem-vindo ao BookStack! Por favor, insira suas informações para
            continuar.
          </h2>

          <!-- Linha divisória visual -->
          <hr />

          <!-- Formulário de autenticação com método POST -->
          <form method="post" novalidate>
            <!-- Token CSRF do Django para proteção contra ataques -->
            {% csrf_token %}

            <!-- Linha de formulário contendo dois campos lado a lado -->
            <div class="form-row">
              <!-- Grupo de formulário: Campo de Primeiro Nome -->
              <div class="form-group">
                <label for="name">Primeiro Nome</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Digite seu Nome"
                  required
                />
              </div>

              <!-- Grupo de formulário: Campo de Sobrenome -->
              <div class="form-group">
                <label for="surname">Sobrenome</label>
                <input
                  type="text"
                  id="surname"
                  name="surname"
                  placeholder="Digite seu Sobrenome"
                  required
                />
              </div>
            </div>

            <!-- Grupo de formulário: Campo de E-mail (ocupa largura completa) -->
            <div class="form-group full">
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu E-mail"
                required
              />
            </div>

            <!-- Botão de envio do formulário -->
            <button type="submit">Iniciar minha Biblioteca</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
