{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título exibido na aba do navegador -->
    <title>Adicionar Categoria</title>

    <!-- CSS reutilizado da página de editora -->
    <link rel="stylesheet" href="{% static 'css/adicionar_editora.css' %}" />
</head>

<body>

    <!-- Botão para voltar para a tela inicial -->
    <a href="{% url 'tela_inicial' %}" class="back-btn">←</a>

    <!-- Cabeçalho superior com logo e título -->
    <div class="top-header">
        <img src="/static/img/logo.png" class="logo" alt="Logo do sistema">
        <h1 class="titulo">Adicionar Categoria</h1>
    </div>

    <!-- Container principal -->
    <div class="container">

        <!-- Formulário para criar a categoria -->
        <form action="{% url 'categoria-create' %}" method="POST">
            {% csrf_token %}

            <!-- Área do campo único -->
            <div class="form-group">

                <!-- Campo de texto para nome da categoria -->
                <div class="campo">
                    <label>Nome da Categoria:</label>
                    <input type="text" name="nome" required>
                </div>

            </div>

            <!-- Botão principal -->
            <div class="btn-area">
                <button class="btn-add">Adicionar Categoria</button>
            </div>

        </form>
    </div>

    <!-- POPUP de confirmação após salvar -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">

            <!-- Botão para fechar o popup -->
            <button class="popup-close" onclick="fecharPopup()">X</button>

            <h2>Categoria Salva <span class="check">✔️</span></h2>

            <!-- Valores dinâmicos preenchidos no JavaScript -->
            <p>Id: <span id="popup-id"></span></p>
            <p>Nome da Categoria: <span id="popup-nome"></span></p>
        </div>
    </div>

    <!-- Funções de exibição e fechamento do popup -->
    <script>
        function abrirPopup(id, nome) {
            document.getElementById("popup-id").innerText = id;
            document.getElementById("popup-nome").innerText = nome;
            document.getElementById("popup").classList.remove("hidden");
        }

        function fecharPopup() {
            document.getElementById("popup").classList.add("hidden");
        }
    </script>

    <!-- Exibe o popup apenas se a criação foi bem-sucedida -->
    {% if sucesso %}
    <script>
        abrirPopup("{{ categoria_id }}", "{{ categoria_nome }}");
    </script>
    {% endif %}

</body>
</html>
