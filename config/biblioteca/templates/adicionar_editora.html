{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Editora</title>
    <link rel="stylesheet" href="{% static 'css/adicionar_editora.css' %}" />
  </head>
  <body>
    <a href="{% url 'tela_inicial' %}" class="back-btn">←</a>

    <div class="top-header">
      <img src="/static/img/logo.png" class="logo" />
      <h1 class="titulo">Adicionar Editora</h1>
    </div>

    <div class="container">
      <form action="{% url 'editora-create' %}" method="POST">
        {% csrf_token %}

        <div class="form-grid">
          <div class="campo">
            <label>Nome da Editora:</label>
            <input type="text" name="nome" required />
          </div>

          <div class="campo">
            <label>Endereço:</label>
            <input type="text" name="endereco" />
          </div>

          <div class="campo">
            <label>Cidade:</label>
            <input type="text" name="cidade" />
          </div>
        </div>

        <div class="btn-area">
          <button class="btn-add">Adicionar Editora</button>
        </div>
      </form>
    </div>

        <!-- POPUP -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <button class="popup-close" onclick="fecharPopup()">X</button>
            <h2>Editora Salva <span class="check">✔️</span></h2>
            <p>Id: <span id="popup-id"></span></p>
            <p>Nome da Editora: <span id="popup-nome"></span></p>
        </div>
    </div>

    <script>
        function abrirPopup(id, nome) {
            document.getElementById("popup-id").innerText = id;
            document.getElementById("popup-nome").innerText = nome;
            document.getElementById("popup").classList.remove("hidden");
        }

        function fecharPopup() {
            document.getElementById("popup").classList.add("hidden");
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.multi-select').select2({
                placeholder: "Selecione...",
                width: '100%'
            });
        });
    </script>

    {% if sucesso %}
        <script>
            abrirPopup("{{ editora_id }}", "{{ editora_nome }}");
        </script>
    {% endif %}
  </body>
</html>
